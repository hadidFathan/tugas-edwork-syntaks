<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS aritmatik</title>
</head>
<body>
   <h3>JS aritmatik</h3>
   JIka 6 x 5 - 10 = 
   <p id="aritmatik"></p>

   <br>


   <script>
    /*untuk mencoba angka x*/
    let x,y,z;
    x = 6;
    y = 5;
    z = 10;
    document.getElementById('aritmatik').innerHTML = (x * y) - z;
   
   </script>
</body>
</html>
