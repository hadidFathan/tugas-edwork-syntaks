<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>
<p id="demo1"></p>

<script>
// Create an object:
const person = {
  firstName: "John",
  lastName: "Doe",
  
  fullname: function(){
   return this.firstName + " " + this.lastName;
  }
};

// menampilkan data yang sudah di tentukan :

/*akan menampilkan nama fisrt name alert*/
alert (person.firstName);
/*akan menampilkan nama fisrt name dari firstname*/
document.getElementById("demo").innerHTML = person["firstName"];
/*akan menampilkan nama fisrt name fullname*/
document.getElementById("demo1").innerHTML = person.fullname();
</script>

</body>
</html>
