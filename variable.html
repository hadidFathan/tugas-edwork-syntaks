<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS variable</title>
</head>
<body>
   <h3>JS variable</h3> 
   <p id="number"></p>

   <br>

   <h3>JS string</h3> 
   <p id="string"></p>

   <br>

   <script>
    /*untuk mensummon value 1000*/
    document.getElementById('number').innerHTML = 1000;
    /*untuk mensummon text saya belajar js*/
    document.getElementById('string').innerHTML = "saya belajar js";
   </script>
</body>
</html>
