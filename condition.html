<!DOCTYPE html>
<html>
<body>

<h1>JavaScript if</h1>
<h2>The function Statement condition</h2>

<p>Declare a function that outputs "Hello World" when it is called:</p>

<p id="demo"></p>
 
<script>
// if (new Date().getHours() < 18){
//    document.getElementById("demo").innerHTML = "Good day";
//}

const hour = new Date().getHours();
let greeting;

if (hour < 3) {
    greeting = "Good morning";
} else if (hour < 5) {
    greeting = "Good Day";
} else {
    greeting = "Good night";
}

document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
