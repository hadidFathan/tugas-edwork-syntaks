<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variable</title>
</head>
<body>
    <h1>let x = "10" + 10 +10;</h1>
    <p id="use_let"></p>
    <script>
        let x = "10" + 10 +10;
        document.getElementById('use_let').innerHTML = "the value of x if using variable is :" + x;
    </script>
</body>
</html>
